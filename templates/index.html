<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>AI Chatbot</title>
</head>
<body>
    <div class="chat-container">
        <h1>Chat with AI</h1>
        <div id="chat-box"></div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message here..." autofocus>
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        document.getElementById('send-button').addEventListener('click', async function() {
            const userInput = document.getElementById('user-input').value;
            document.getElementById('user-input').value = '';

            // Append user's message to the chat box
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML += `<div class="message user-message">User: ${userInput}</div>`;

            const response = await fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: userInput })
            });

            const data = await response.json();
            if (data.reply) {
                chatBox.innerHTML += `<div class="message ai-message">AI: ${data.reply}</div>`;
            } else {
                chatBox.innerHTML += `<div class="message error-message">Error: ${data.error}</div>`;
            }

            // Scroll to the bottom of the chat box
            chatBox.scrollTop = chatBox.scrollHeight;
        });

        document.getElementById('user-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                document.getElementById('send-button').click();
            }
        });
    </script>
</body>
</html>
